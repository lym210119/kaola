<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="register">
	<div class="reg-top">
		<a class="logo" href="#"><img src="img/2.png" alt=""></a>
		<div>已有账号？去<a href="login.html">登录</a></div>
	</div>
	<div class="reg-warp">
		<div class="username">
			<label for="">账号：</label>
			<input class="text" type="text" name="username" placeholder="3-20位字母数字组合">
			<span class="error">帐号须由3-20个字符组成</span>
		</div>
		<div class="password">
			<label for="">密码：</label>
			<input class="text" type="password" name="password" placeholder="6-20位密码，区分大小写">
			<span class="error">密码须由6-20个字符组成，区分大小写</span>
		</div>
		<div class="reg-btn-info">
			<label for=""></label>
			<input class="reg-btn" type="button" value="注&nbsp;&nbsp;册">
			<span><input class="checked" type="checkbox">用户勾选即代表同意《服务条款》和《网络游戏用户隐私保护和个人信息利用政策》</span>
		</div>
	</div>
	<div class="reg-foot">
		<div class="foot-in">
			<div class="foot-cp">
				<p>About NetEase-公司简介-联系方式-OAuth2.0认证-招聘信息-客户服务-相关法律-网络营销</p>
				<p>网易公司版权所有 ©1997-2017</p>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
