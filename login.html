<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="head">
        <div class="head-top">
            <a class="left" href="#"><img src="img/2.png" alt=""></a>
            <a class="right" href="#"><img src="img/17.jpg" alt=""></a>
        </div>
    </div>
    <div class="warp">
        <div class="login-warp">
            <a class="warp-img" href="#"><img src="img/13.png" alt=""></a>
            <div class="login-box">
                <div class="login-form">
                    <h2>登录网易邮箱账号</h2>
                    <p class="log-icon"><span class="un-i"></span>
                        <input type="text" name="username" placeholder="账号">
                    </p>
                    <strong class="user-error">用户名不存在</strong>
                    <p class="log-icon"><span class="psd-i"></span>
                        <input type="password" name="password" placeholder="密码">
                    </p>
                    <strong class="psd-error">密码有误</strong>
                    <p class="no-log"><span><input type="checkbox" checked="checked">十天内免登录</span><a href="#">忘记密码？</a></p>
                    <p class="log-btn">
                        <button id="login">登&nbsp;&nbsp;录</button>
                    </p>
                    <p class="reg-out">没有网易邮箱？<a href="register.html">立即免费注册>></a></p>
                    <ul>
                        <li class="text">使用第三方账号登录：</li>
                        <li class="wx">
                            <a class="wx-icon" href="#"></a>
                        </li>
                        <li class="zfb">
                            <a class="zfb-icon" href="#"></a>
                        </li>
                        <li class="wb">
                            <a class="wb-icon" href="#"></a>
                        </li>
                        <li class="qq">
                            <a class="qq-icon" href="#"></a>
                        </li>
                    </ul>
                </div>
                <div class="ad-app">
                    <a href=""><img src="img/ad-app.jpg" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="about-info">
            <p>About NetEase - 公司简介 - 联系方法 - 友情链接 - 招聘信息 - 客户服务 - 隐私政策 - 网络营销 - 网站地图 - 网易考拉海购 </p>
            <p>网络文化经营许可证：浙网文[2016]0155-055号&nbsp;&nbsp;&nbsp;&nbsp;增值电信业务经营许可证：浙B2-20090185-3 &nbsp;&nbsp;&nbsp;&nbsp;出版物经营许可证：新出发浙杭经零字第00136号&nbsp;&nbsp;&nbsp;&nbsp; 自营经营者信息 </p>
            <p><img src="img/9.png" alt="">浙公网安备 33010002000066号 网易公司版权所有©1997-2017 </p>
            <p class="icon-info">
                <img src="img/10.png" class="info-one" alt="">
                <img src="img/1.gif" class="info-two" alt="">
            </p>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
